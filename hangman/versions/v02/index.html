<!DOCTYPE html>
<meta charset="utf-8" />
<html>
    <head>
        <!--font stuff-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

        <!--TODO:javascript-->
        <script type="text/javascript" src="user_input.js"></script>

        <link rel="stylesheet" href="styles.css">
        
        <title>Group 69's Hangman</title>
    </head>


    <body>

        <header>
            <h1>Hangman</h1>
        </header>
    
            <p>
                rules: get a friend to pick a secret word/phrase <br>
                try and reveal the phrase with as few guesses as possible <br>
                if you take too many guesses, our buddy eric here dies :( 
            </p>
    
            <div class="hangman">
                    <div class="stick2"></div>
                    <div class="stick3"></div>
                    <div class="stick4"></div>
                        <div class="wrapper">
                            <div class="stick1"></div>
                            <div class="head" id="eric-head"></div>
                            <div class="torso" id="eric-torso"></div>
                            <div class="leftarm" id="eric-leftarm"></div>
                            <div class="rightarm" id="eric-rightarm"></div>
                            <div class="leftleg" id="eric-leftleg"></div>
                            <div class="leftfoot" id="eric-leftfoot"></div>
                            <div class="rightleg" id="eric-rightleg"></div>
                            <div class="rightfoot" id="eric-rightfoot"></div>
                        </div>
            </div>
        <!-- secret word goes here
         updates on correct guesses
         clears back to "..." when game resets-->
        <div class="word_text" id="display-text">
            ...
        </div>
    
    
            <!-- the innerhtml of both of these has to change after first click
            first it is "set word + submit" and then "guess... + go on, guess"-->
            <input type="text" id="input" name="user_input" placeholder="set word..." autofocus>
            <button type="button" id="guess_button" onclick="str_input()">Submit</button>
    
            <div class = "leaderboard">
                <h3> leaderboard: </h3>
            </div>
    </body>

</html>
